{% extends "base.html" %}

{% block active-upload %}class="active"{% endblock active-upload %}

{% block content %}
    <form action="" method="POST" enctype='multipart/form-data'>
      {% for field in form %}
        <div class="form-group row">
          <label for="{{ field.id_for_label }}" class="col-sm-2 col-form-label">
            {{ field.label }}
          </label>
          <div class="col-sm-10">
            {{ field }}
          </div>
        </div>
      {% endfor %}
      {% csrf_token %}

{% endblock content %}

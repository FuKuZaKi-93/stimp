{% extends "base.html" %}
{% load staticfiles %}

{% block extrahead %}
<link href="{% static 'css/img-size-fix.css' %}" rel="stylesheet">
{% endblock extrahead %}

{% block content %}
 
    <form action="" method="POST" enctype='multipart/form-data'>
	  <div class="text-xs-center">
<!--          <a href="{ url 'upload:detail' img.pk %}">-->
         <div class="col-xs-12 col-sm-6 col-md-6">
          <div class="img-container-detail pull-left">
            <img class="cover-parent" src="{{ img.file.url }}" alt="{{ img.title }}">
          </div>
         </div>
           <div class="col-xs-12 col-sm-6 col-md-6">
          <h3>{{ img.title }}</h3>
          <p>お題：{{ img.category }}</p><br>
	    <button type="submit" class="btn btn-outline-primary">削除する</button>
	    <a href="{% url 'upload:mypage' %}" class="btn btn-outline-primary">やめる</a>
         </div>

	  </div>
	  {% csrf_token %}
    </form>
{% endblock %}

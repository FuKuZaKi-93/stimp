{% extends "base.html" %}
{% load staticfiles %}

{% block extrahead %}
<link href="{% static 'css/img-size-fix.css' %}" rel="stylesheet">
{% endblock extrahead %}


{% block content %}
<div class="container">
  <div class="row">
    <div class="text-xs-center">
      <div class="col-xs-12 col-sm-8 col-md-9">
        <div class="img-container-detail pull-left">
          <img class="cover-parent" src="{{ img.file.url }}"> 
        </div>
        <div class="col-xs-12 col-sm-4 col-md-3">
          <p>{{ img.buisiness_scene }}</p>
          <p>{{ img.private_scene }}</p>
          <p>{{ img.season }}</p>
          <p>{{ img.color }}</p>
          <p>{{ img.theme }}</p>
        </div>
      </div>
    </div>
   <!-- { csrf_token %}-->
  </div>
</div>
{% endblock %}
